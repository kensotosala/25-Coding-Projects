<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GensWord</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="main-container">
        <h1 class="main-title">Random Password Generator</h1>
        <div class="display-password">
          <div class="password-text">
            <h2>q-Oq:N72zs#|WO:iSMsue6/)</h2>
          </div>
          <div class="btn-container">
            <button type="submit" class="btn-copy">
              <img src="assets/copy.svg" alt="copy icon" />
            </button>
          </div>
        </div>
        <div class="characters-section">
          <div class="characters-used">Characters used:</div>
          <div class="characters-item">
            <input type="checkbox" class="character-input" />
            <label class="character-label">ABC</label>
          </div>
          <div class="characters-item">
            <input type="checkbox" class="character-input" />
            <label class="character-label">abc</label>
          </div>
          <div class="characters-item">
            <input type="checkbox" class="character-input" />
            <label class="character-label">123</label>
          </div>
          <div class="characters-item">
            <input type="checkbox" class="character-input" />
            <label class="character-label">=%/</label>
          </div>
        </div>
        <div class="length-section">
          <div class="length-container">
            <div class="length-section-item">
              <p class="length-title">Password Length</p>
            </div>
            <div class="length-section-item">
              <p class="length-value">16</p>
            </div>
            <div class="length-section-item">
              <input type="range" class="length-section-input" />
            </div>
          </div>
          <div class="btn-container">
            <button class="btn-copy-psw">Copy Password</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
