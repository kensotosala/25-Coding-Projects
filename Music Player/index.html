<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="upload-files-container">
        <div class="main-text">
          <h1 class="main-title">UPLOAD FILES</h1>
          <h2 class="h2-title">Upload your music file to play!</h2>
        </div>
        <div class="drag-drop-container">
          <img src="./assets/cloud.png" alt="cloud" class="imgCloud" />
          <p class="txtDragDrop">Drag & Drop your file here</p>
          <p class="txtOr">OR</p>
          <button class="btnBrowseFiles" type="submit">Browse Files</button>
        </div>
      </div>
    </section>
  </body>
</html>
