<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="upload-files-container">
        <div class="main-text">
          <h1 class="main-title">UPLOAD FILES</h1>
          <h2 class="h2-title">Upload your music file to play!</h2>
        </div>
        <div class="drag-drop-container">
          <img src="./assets/cloud.png" alt="cloud" class="imgCloud" />
          <p class="txtDragDrop">Drag & Drop your file here</p>
          <p class="txtOr">OR</p>
          <button class="btnBrowseFiles" id="btnBrowseFiles" type="submit">
            Browse Files
          </button>
        </div>
      </div>
    </section>
    <section class="modal-section">
      <div class="modal-container" id="modal_container">
        <div class="modal">
          <div class="btnClose-container">
            <span onclick="closeModal()" class="btnClose">‚ùå</span>
          </div>
          <div class="modal-content">
            <div class="img-container">
              <img src="./assets/cover.jpg" alt="cover" id="songCover" />
            </div>
            <h1 class="song-title">Where Are You Now</h1>
            <p class="author-title">Justin Bieber</p>
          </div>
          <div class="timeline">
            <input type="range" class="slider" />
          </div>
          <div class="controls">
            <div class="go-back">
              <img src="./assets/go-back.png" alt="" />
            </div>
            <div class="play">
              <img src="./assets/play.png" alt="" />
            </div>
            <div class="go-forward">
              <img src="./assets/go-forward.svg" alt="" class="btnPlay" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
